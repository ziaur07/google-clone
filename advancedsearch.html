<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body>
        <div class="link3">
            <a href="index.html">Google search</a>
        </div>

        <DIV class="h1">
            <p>Advanced Search</p>
            <hr>
        </DIV>

        <div class=" advanced">
            <p class="h2">
                Find pages with..
            </p>
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="left">
                        <p class="p">all these words</p>
                
                    </div>

                    <div class="right">
                        <input type="text" name="as_q" class="forminput">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                        <p class="p">this exact word or phrase</p>
                
                    </div>

                    <div class="right">
                        <input type="text" name="as_epq" class="forminput">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p">any of these words</p>
                
                    </div>

                    <div class="right">
                        <input type="text" name="as_oq" class="forminput">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <p class="p">none of these words</p>
                
                    </div>

                    <div class="right">
                        <input type="text" name="as_eq" class="forminput">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Advanced search" class="button2" >
                </div>
            </form>
        </div>
    </body>
</html>
